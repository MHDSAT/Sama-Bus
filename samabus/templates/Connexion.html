{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="{% static 'css/Connexion.css' %}">
    <script src="https://kit.fontawesome.com/cf4c4e6156.js" crossorigin="anonymous"></script>
    <title>Connexion</title>
</head>
<body>
    <a href="{% url 'home' %}">
        <header><i class="fas fa-bus text-light fa-6x"></i></header>
    </a>
    {% if success in "True" %}
    <div class="alert alert-success" role="alert">
        <i class="fas fa-check-circle"></i>
        {{msg}}
    </div>
    {% endif %}

    <br>

    {% if success in "False" %}
    <div class="alert alert-danger" role="alert">
        <i class="fas fa-exclamation-triangle"></i>
        {{msg}}
    </div>
    {% endif %}


    <!--Début Formulaire d'inscription-->
    <div class="container">
        <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-sm-8 offset-sm-2 col-10 offset-1">
            <form action="{% url 'login' %}" method="POST" style="margin-bottom: 20px;" class = "jumbotron">
                {% csrf_token %}
                <label for="username"></label>
                <input type="text" name="username" id="username" placeholder="Nom d'utilisateur" class = "form-control" required = "required">

                <label for="password"></label>
                <input type="password" name="password" id="password" placeholder="Mot de passe" class = "form-control" required = "required">
                <br>
                <div class="subscribe">
                    <input type="submit" value="Se connecter" class="submit"></a>
                </div>
            </form>
            <div class="subscribe">
                <p class="non-inscrit">Pas encore inscrit? <a style = "color: #58cced;" href="{% url 'register' %}">Inscrivez-vous ici!</a></p>
            </div>
        </div>
    </div>
    <!--Fin Formulaire d'inscription-->

    <!--Début script du site-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!--Fin script du site-->
</body>
</html>
